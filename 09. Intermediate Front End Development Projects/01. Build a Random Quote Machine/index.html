<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Famous Quotes</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container-fluid">

    <div class="text-center">
      <h1>Famous Quotes</h1>
    </div>

    <div class="row text-center">
      <blockquote class="oval-thought-border">
        <p class="quote"></p>
        <span class="author"></span>
      </blockquote>
    </div>

    <div class="text-center">
      <button class="btn btn-primary btn-share"><i class="fa fa-twitter"> </i> Share</button>
      <button class="btn btn-primary btn-newQuote"><i class="fa fa-quote-left"></i> New Quote</button>
    </div>
  </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/script.js"></script>

</body>

</html>
