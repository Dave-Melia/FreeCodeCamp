<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Retro Spock</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  
  <div class="row">
    <div class="col-xs-12 col-lg-6 col-lg-offset-3 text-center">
      <h1>Wikipedia Search</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-lg-6 col-lg-offset-3 text-center">
      <i class="fa fa-search" id="searchButton"></i>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-random" id="randomButton"></i></a>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-lg-6 col-lg-offset-3 text-center">
      <form class="form-group" id="search">
        <input type="text" class="form-control" id="searchBox">
      </form>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-lg-8 col-lg-offset-2 text-center">
      <div class="searchResults">
        <!-- Search results from JQuery -->
      </div>
    </div>
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
